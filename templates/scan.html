<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>join manually</title>
</head>

<body>
    <div style="width: 210px;margin:0 auto">
        <form method="post">
            {% csrf_token %}
            <label for="uid">uid:</label>
            <input type="text" name="uid" style="width: 150px"><br><br>
            <label for="uname">member name:</label>
            <input type="text" name="uname" style="width: 150px"><br><br>
            <input type="reset">&nbsp;&nbsp;<input type="submit">
        </form>
        {% if result %}
        <p style="text-align: center">Success</p>
        {% endif %}
    </div>
</body>
