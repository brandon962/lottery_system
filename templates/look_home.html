<!DOCTYPE html>

<head>
    <title>Look home</title>
</head>

<body>
    <div style="width: 210px;margin:0 auto">

        <form method="post">
            
            <label>lottery name:</label>
            <select name="select_lottery_name">
                {% for post in all_lottery %}
                <option value={{post.lottery_name}}>{{post.lottery_name}}</option>
                {% endfor %}
            </select>
            <br><br>
            <label>Group id:</label>
            <select name="group_id_select">
                {% for post in all_group %}
                <option value={{post.group_id}}>{{post.group_id}}</option>
                {% endfor %}
            </select>
            {% csrf_token %}
            <input type="submit" value="Select">
        </form>

        <!-- <button type="button">

        </button> -->

        </button>

            <a href="luck_home"> luck home</a>

</body>
